<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    :root {
      --bg-color: #202123;
      --panel-color: #343541;
      --text-color: #e3e3e3;
      --accent-color: #10a37f;
      --border-radius: 8px;
    }
    body {
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    label, input, textarea {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      background: #1f1f1f;
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: var(--border-radius);
      padding: 4px;
    }
    form {
      background: var(--panel-color);
      padding: 16px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0b8c6b;
    }
  </style>
</head>
<body>
  <h2>Tracking Options</h2>
  <form id="keywordForm">
    <label for="keywords">Custom keywords & categories (JSON format):</label>
    <textarea id="keywords" name="keywords">{}</textarea>

    <label for="idleThreshold">Idle threshold (seconds):</label>
    <input type="number" id="idleThreshold" min="10" value="60" />

    <label for="overlayDelay">Delay before timer shows (seconds):</label>
    <input type="number" id="overlayDelay" min="0" value="0" />

    <label><input type="checkbox" id="overlayEnabled" checked /> Enable on-page timer</label>

    <label for="categoryThresholds">Notification thresholds per category (JSON in seconds):</label>
    <textarea id="categoryThresholds" name="categoryThresholds">{}</textarea>

    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
